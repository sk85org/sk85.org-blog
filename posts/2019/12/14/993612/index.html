<span><a href="https://memos.sk85.org/?filter=displayTime%3A2019-12-14">今日memo</a></span><p>友人と忘年会のため久しぶりに大宮に。<br>離れて数年なのに駅近に新しい高層ビルを建てていたり新しい店ができていたり、雰囲気が変わっていた。<br>駅周辺をウロウロ、住んでいた頃は入らなかった店が妙に懐かしくて不思議な気持ちになる。<br>珈琲専門館BEANSで時間を潰す(この店は非常に居心地が良くておすすめです)</p><script src=https://unpkg.com/hotkeys-js/dist/hotkeys.min.js></script><script>hotkeys("n,p",function(e,t){switch(t.key){case"n":document.getElementById("next-post-link").click();break;case"p":document.getElementById("previous-post-link").click()}})</script><div id=pagination><a href=/posts/2019/12/09/539676/ id=previous-post-link><span>Prev</span>
