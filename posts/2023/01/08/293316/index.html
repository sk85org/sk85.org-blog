<span><a href=/n%E5%B9%B4%E6%97%A5%E8%A8%98/0108>n年日記</a></span><h2 id=午前>午前</h2><ul><li>寝坊</li><li>息子に朝食を作る</li><li>息子水泳教室</li><li>その間に、十条の蒲田屋でおにぎりを 20 個ほど買う</li><li>そのままさっさと帰宅</li><li>昼食は自宅でおにぎり</li><li><span class=img style=text-align:center><a href="https://img.sk85.org/imaginary/resize?width=2000&quality=100&file=20230110-13-14-01-CrnEvJSZziwiZEHTpzxO.jpg"><img src="https://img.sk85.org/imaginary/resize?width=300&quality=80&file=20230110-13-14-01-CrnEvJSZziwiZEHTpzxO.jpg" loading=“lazy”></a><figcaption>おにぎり</figcaption></span></li></ul><h2 id=午後>午後</h2><ul><li>午後は自宅で過ごす</li><li>夕方ケーキをとりに行く</li><li>夜は息子の誕生日パーティー</li></ul><h2 id=体調>体調</h2><ul><li>80</li><li>連休の終わりを考えてちょっと憂鬱</li></ul><h2 id=その他>その他</h2><h2 id=今日の-tabs>今日の Tabs</h2><script src=https://unpkg.com/hotkeys-js/dist/hotkeys.min.js></script>
