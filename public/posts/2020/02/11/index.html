        <h1>我が家の唐揚げメモ</h1><time>February 11, 2020</time></header><p>よく忘れるのでメモ<br>
粉は鶏もも肉600gに対して小麦粉大さじ5 + 片栗粉大さじ5<br>
油温度は180度</p>
<h3 id="通常バージョン">通常バージョン</h3>
<ul>
<li>鶏もも肉600g</li>
<li>醤油 大さじ3</li>
<li>おろしショウガ 大さじ1</li>
<li>おろしにんにく 大さじ1</li>
</ul>
<h3 id="わさびバージョン">わさびバージョン</h3>
<ul>
<li>鶏もも肉 400g</li>
<li>塩 小さじ1.5</li>
<li>わさび　大さじ2</li>
</ul>
