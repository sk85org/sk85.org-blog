        <h1>久しぶりに大宮に</h1><time>December 14, 2019</time></header><p>友人と忘年会のため久しぶりに大宮に。<br>
離れて数年なのに駅近に新しい高層ビルを建てていたり新しい店ができていたり、雰囲気が変わっていた。<br>
駅周辺をウロウロ、住んでいた頃は入らなかった店が妙に懐かしくて不思議な気持ちになる。<br>
珈琲専門館BEANSで時間を潰す(この店は非常に居心地が良くておすすめです)</p>
