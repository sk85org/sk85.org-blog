{{ define "main" }}
<article>
    <header id="post-header">
        <h1>{{ .Title }}</h1>
        {{- if isset .Params "date" -}}
            <time>{{ .Date.Format "Mon. January 2, 2006" }}</time>
        {{- end -}}
            
                <div id ="filename">
                    <a href="{{.Site.Params.filesearch_in_github}}filename:{{- .File.LogicalName -}}">
                        {{- .File.LogicalName -}}
                    </a>
                </div>
            
        {{- range .Params.tags -}}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/">{{ . }}</a>&nbsp;
        {{- end -}}
    </header>
    {{- .Content -}}
</article>
{{ end }}
