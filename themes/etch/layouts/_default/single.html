{{ define "main" }}
<article>
    <header id="post-header">
        <h1>{{ .Title }}</h1>
        {{- if isset .Params "date" -}}
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{- end -}}
        
        {{- range .Params.tags -}}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/">{{ . }}</a>&nbsp;
        {{- end -}}
    </header>
    {{- .Content -}}
</article>
{{ end }}
