<div class="next-post">
    {{with .Prev}}
        <a href="{{.Permalink }}">
        ← {{.Title | truncate 20 "..."}}
        </a>
    {{end}}
    </div>
<div class="previous-post">
    {{with .Next}}
        <a href="{{.Permalink}}">
            {{.Title |truncate 20 "..."}} →
        </a>
    {{end}}
</div>
